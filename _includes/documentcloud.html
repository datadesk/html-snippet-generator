<div class="tab-pane fade well" id="documentcloud">
    <form>
        <fieldset>
            <label>DocumentCloud:</label>
            <div class="input-group">
                <input type="text" id="documentcloud-url" class="form-control" placeholder="" placeholder="Insert URL">
                <span class="input-group-btn">
                    <button class="btn btn-primary" onclick="creatDocumentCloudEmbed();" type="button">Embed</button>
                </span>
            </div>
        </fieldset>
    </form>
    <div id="documentcloudpreview"></div>
    <div id="documentcloudembedNote" class="alert alert-info" style="display:none; margin-top:15px">
        <strong>NOTE:</strong> Your document must be set to "public" on DocumentCloud.
    </div>  
    <div class="code" id="documentcloudembedCode"></div>
    <div id="documentcloudSNAP" class="alert alert-info" style="display:none; margin-top:15px">
            <strong> <!--a href="https://snap.latimes.com/story/new-from/la-documentcloud-template-20180620" target="_blank"--> Copy this embed code and paste into SNAP's HTML field (at the bottom left of the page).</a></strong>
    </div>
    <button id="dc-copier" onclick="dccopyText()">Copy to Clipboard</button>
</div>
