<div class="tab-pane fade well" id="column-one-rotato">
        <form>
            <fieldset>
                <label>Dimensions:</label>
                <div class="input-group">
                    <select id="columnonerotatoDimensions">
                      <option value="16x9">16:9</option>
                      <option value="4x3">4:3</option>
                    </select>
                </div>
                <label>Number of images:</label>
                <div class="input-group">
                    <select id="columnonerotatoNum" onchange="buildColumnOneRotatoForm();">
                      <option selected>Select</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                </div>
                <label style="display:none;" id="columnoneimageURLs">Image URLS:</label>
                <div id="columnonerotatoInput" class="input-group columnonerotatoURLs"></div>
                <label>Link to story:</label>
                <div class="input-group">
                    <input type="text" id="columnonerotatoLink" class="form-control" placeholder="Link">
                </div>
                <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-primary" onclick="createColumnOneRotato();" type="button">Embed</button>
                      </span>
                </div>
            </fieldset>
        </form>
        <div id="column-one-rotato-preview"></div>
        <div class="code" id="column-one-rotato-code"></div>
        <button id="cor-copier" onclick="corcopyText()">Copy to Clipboard</button>
 </div>
